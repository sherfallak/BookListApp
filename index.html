<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FallakBookList App</title>
    <meta name="description" content="">
    <script src="https://use.fontawesome.com/011a6c13f6.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
</head>

<body>
    <div wideth="200px" height="200px">
        <div class="container mt-4">
            <h1 class="display-4 text-center">
                <i class="fas fa-book-open text-primary">Fallak <span class="text-primay">Book</span>List</i>
            </h1>
            <form id="book-form"></form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text " id="title" class="form-control">
            </div>
            </br>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            </br>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
            </form>
        </div>
    </div>
    <table class="table table-striped mt-5">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>

            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
    </div>

</body>
<script src="BooklistApp.js" async defer></script>

</html>
